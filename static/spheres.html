<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/js/functions.js"></script>
  <script src="/static/js/genericFunctions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Carbon Design -->
  <link rel="stylesheet" href="static/css/index.css">

  <!-- Custom Design -->
  <link rel="stylesheet" href="static/css/default.css">
  <link rel="stylesheet" href="static/css/grid.css">
</head>

<body>


<div w3-include-html="/static/content.html"></div>


<!-- Main container -->
<div class="container" style="width:90%!important;">

  <!-- Main row -->
  <div class="row">

      <!-- Left column: inputs -->
      <div class="col l4 s12">

          <div class="row">
            <div class="col l12 s12">
              <h1>
                <svg aria-hidden="true" width="25" height="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                  <polygon points="30 4 24 4 24 6 27.75 6 24 10 24 12 30 12 30 10 26.38 10 30 6 30 4"/><path d="M20,17.62,22.08,14l-1.73-1-2.18,3.76A12,12,0,0,0,2,28H4a10,10,0,0,1,13.16-9.48L14,24a2,2,0,1,0,2,2,2,2,0,0,0-.27-1L19,19.35A10,10,0,0,1,24,28h2A12,12,0,0,0,20,17.62Z"/><rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"/>
                </svg>
                Operators on Spheres
              </h1>
              Our first unofficial try to visualize Quantum Gate action on single qubit for IBM Q on QISKit&trade;.<br><br>
            </div>
          </div>

          <div class="row">
            <div class="col l12 s12">
              <br>
                <div class="bx--form-item">
                  <div class="bx--select">
                    <label for="select-id" class="bx--label">Select measurement basis</label>
                      <div class="bx--select-input__wrapper" >
                        <select id="dropdown2" class="bx--select-input">
                          <option class="bx--select-option" value="x">
                            X Basis
                          </option>
                          <option class="bx--select-option" value="y">
                            Y Basis
                          </option>
                          <option class="bx--select-option" value="z" selected>
                            Z Basis
                          </option>
                        </select>
                        <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--select__arrow" width="10" height="6" viewBox="0 0 10 6" aria-hidden="true"><path d="M5 6L0 1 .7.3 5 4.6 9.3.3l.7.7z"></path></svg>
                      </div>
                    </div>
                  </div>
            </div>
          </div>

          <div class="row">
            <div class="col l12 s12">
              <br><br>
              <fieldset class="bx--fieldset">
                <legend class="bx--label">Simulation / Simulation with noise</legend>
                <div class="bx--form-item">
                  <input class="bx--toggle" id="run" type="checkbox">
                  <label class="bx--toggle__label" for="run">
                  <span class="bx--toggle__text--left" aria-hidden="true">Simulation</span>
                  <span class="bx--toggle__appearance"></span>
                  <span class="bx--toggle__text--right" aria-hidden="true">Simulation with noise</span>
                </label>
                </div>
              </fieldset>
              <br>

              <!-- OPERATORS -->
              <button class="bx--btn bx--btn--primary bx--btn--sm gate-btn" type="button" name="action" style="background-color:rgb(0, 121, 205);" id="h">H</button>&thinsp;
              <button class="bx--btn bx--btn--primary bx--btn--sm gate-btn" type="button" name="action" style="background-color:rgb(16, 125, 121);" id="x">X</button>&thinsp;
              <button class="bx--btn bx--btn--primary bx--btn--sm gate-btn" type="button" name="action" style="background-color:rgb(16, 125, 121);" id="y">Y</button>&thinsp;
              <button class="bx--btn bx--btn--primary bx--btn--sm gate-btn" type="button" name="action" style="background-color:rgb(16, 125, 121);" id="z">Z</button>&thinsp;
              <br><br>
              <button class="bx--btn bx--btn--primary bx--btn--sm gate-btn" type="button" name="action" style="background-color:rgb(218, 30, 40);" id="s">S</button>&thinsp;
              <button class="bx--btn bx--btn--primary bx--btn--sm gate-btn" type="button" name="action" style="background-color:rgb(218, 30, 40);" id="sdg">S+</button>&thinsp;
              <button class="bx--btn bx--btn--primary bx--btn--sm gate-btn" type="button" name="action" style="background-color:rgb(218, 30, 40);" id="t">T</button>&thinsp;
              <button class="bx--btn bx--btn--primary bx--btn--sm gate-btn" type="button" name="action" style="background-color:rgb(218, 30, 40);" id="tdg">T+</button>&thinsp;
              <!-- END OPERATORS -->

              <br><br><br><br>

              <button class="bx--btn bx--btn--tertiary" type="button" name="action" id="reset">
                Reset
                <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 32 32" aria-hidden="true"><path d="M18,28A12,12,0,1,0,6,16v6.2L2.4,18.6,1,20l6,6,6-6-1.4-1.4L8,22.2V16H8A10,10,0,1,1,18,26Z"/><rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;"></path></svg>
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col l12 s12">
              <br><br>
              Want to know more?
              <br>
              Read our documentation <a href="#" class="bx--link">here</a>.
            </div>
          </div>



      </div>

      <!-- Center column: divider (hide mobile) -->
      <div class="col l1 show-desktop">
          <div class="vl"></div>
      </div>

      <!-- Right column: outputs -->
      <div class="col l7 s12">

        <!-- Initial BLOCH SPEHERES-->
        <div id="quantized1" style="display:block">
            <img id="bpz" src="/static/img/one.svg" />
            <img id="baz" src="/static/img/one.svg" />

            <img class="hide" id="bpx" src="/static/img/x_base.svg" />
            <img class="hide" id="bax" src="/static/img/x_base.svg" />
            <img class="hide" id="bpy" src="/static/img/y_base.svg" />
            <img class="hide" id="bay" src="/static/img/y_base.svg" />
            <!-- END Initial BLOCH SPEHERES-->
        </div>
        <br></br>
        <div style="padding-left: 135px;display: inline;"><b>IBMQ</b></div>
        <div style="display: inline;padding-left: 250px;"><b>Analytic</b></div>

      </div>

  <!-- End main row -->
  </div>

<!-- End main container -->
</div>




  <!-- Loader (external from container) -->
  <div id="quantizing" style="display:none">
    <center>
      <div class="bx--loading-overlay">
      <div data-loading class="bx--loading">
        <svg class="bx--loading__svg" viewBox="-75 -75 150 150">
          <title>Loading</title>
          <circle class="bx--loading__stroke" cx="0" cy="0" r="37.5" />
        </svg>
      </div>
      </div>
      <!-- <br><br>
      <div>Quantizing emoticons...</div> -->
    </center>
  </div>



</body>

<script>includeHTML();</script>
<script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>

<script>
refreshPage(); // Refresh page

       var sel_base;

       // click to activate the action linked to the select dropdown (basis)
       $("#dropdown2").change(function() {

           resizeSvg();

           sel_base = $('#dropdown2').val();

           if (sel_base == "x") {
               $("#bpz").addClass("hide");
               $("#baz").addClass("hide");
               $("#bpy").addClass("hide");
               $("#bay").addClass("hide");
               $("#bpx").removeClass("hide");
               $("#bax").removeClass("hide");
           }
           if (sel_base == "y") {
               $("#bpz").addClass("hide");
               $("#baz").addClass("hide");
               $("#bpx").addClass("hide");
               $("#bax").addClass("hide");
               $("#bpy").removeClass("hide");
               $("#bay").removeClass("hide");
           }
           if (sel_base == "z") {
               $("#bpx").addClass("hide");
               $("#bax").addClass("hide");
               $("#bpy").addClass("hide");
               $("#bay").addClass("hide");
               $("#bpz").removeClass("hide");
               $("#baz").removeClass("hide");
           }

       });

       // click to activate the action linked to the buttons (operators)
       $("#x").click(function() {
           goQuantumSpheres("x", $('#dropdown2').val())
       });
       $("#y").click(function() {
           goQuantumSpheres("y", $('#dropdown2').val())
       });
       $("#z").click(function() {
           goQuantumSpheres("z", $('#dropdown2').val())
       });
       $("#h").click(function() {
           goQuantumSpheres("h", $('#dropdown2').val())
       });
       $("#s").click(function() {
           goQuantumSpheres("s", $('#dropdown2').val())
       });
       $("#sdg").click(function() {
           goQuantumSpheres("sdg", $('#dropdown2').val())
       });
       $("#t").click(function() {
           goQuantumSpheres("t", $('#dropdown2').val())
       });
       $("#tdg").click(function() {
           goQuantumSpheres("tdg", $('#dropdown2').val())
       });

</script>

</html>
